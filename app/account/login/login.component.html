<app-ui-preloader [display]="loading"></app-ui-preloader>
<div class="login-page" *ngIf="!loading">
  <div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card">
            <div class="card-body p-4">
              <!-- Logo -->
              <div class="text-center w-75 m-auto">
                <a routerLink="/">
                  <img
                    src="https://us-konnecto-bucket.s3.amazonaws.com/konnecto_cspace_logo.png"
                    alt=""
                    height="50"
                  />
                </a>
                <p id="login-text" class="text-muted mb-4 mt-3">
                  Enter your email address and password to access.
                </p>
              </div>

              <form
                class="needs-validation"
                name="loginForm"
                [formGroup]="loginForm"
                novalidate
              >
                <div class="form-group mb-3">
                  <label for="email">Email</label>

                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                    id="email"
                    placeholder="Email"
                  />

                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div
                      *ngIf="f.email.errors.required"
                      id="email-required-error"
                    >
                      Email is required
                    </div>
                    <div *ngIf="f.email.errors.email" id="invalid-email-error">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>

                <div class="form-group mb-3">
                  <label for="password">Password</label>

                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    id="password"
                    placeholder="Password"
                  />

                  <div
                    *ngIf="submitted && f.password.errors"
                    class="invalid-feedback"
                  >
                    <div
                      id="password-required-error"
                      *ngIf="f.password.errors.required"
                    >
                      Password is required
                    </div>
                  </div>
                </div>

                <div class="form-group mb-0 text-center">
                  <button
                    id="login-button"
                    class="btn btn-primary btn-block"
                    type="submit"
                    (click)="onSubmit()"
                  >
                    Log In
                  </button>
                </div>
              </form>
            </div>
            <!-- end card-body -->
          </div>
          <!-- end card -->

          <div class="row mt-3">
            <div class="col-12 text-center">
              <p class="text-muted">
                Don't have an account?
                <a routerLink="/account/signup" class="text-muted ml-1"
                  ><b>Sign Up</b></a
                >
              </p>
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->
        </div>
        <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
</div>
<!-- end page -->

<footer class="fixed-bottom footer footer-alt center-text">
  {{ year }} Â© Konnecto
</footer>
